<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Image Slider with CSS3 Transition Fade Effect || Hend Ahmed</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="slider-container">
        <div id="slider-number-label" class="slider-number-label"> </div>
        <img src="images/slide-1.webp" alt="">
        <img src="images/slide-2.png" alt="">
        <img src="images/slide-3.jpg" alt="">
        <img src="images/slide-4.jpg" alt="">
        <img src="images/slide-5.jpg" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
